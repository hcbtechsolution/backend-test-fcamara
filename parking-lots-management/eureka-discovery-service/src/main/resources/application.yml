eureka:
  client:
    register-with-eureka: false
    fetch-registry: false

logging:
  file:
    name: ./logs/log-file.log

management:
  endpoints:
    web:
      exposure:
        include:
          - helth
          - info
          - logfile

server:
  port: 8761

spring:
  application:
    name: eureka-discovery-service
  security:
    user:
      name: admin
      password: admin
